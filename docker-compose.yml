version: "3.7"
services:
  app:
    container_name: nextjs-test
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ".:/app"
      - "/app/node_modules"
      - "/app/.next"
    ports:
      - "80:3000"
    environment:
      - NODE_ENV=production
      - CHOKIDAR_USEPOLLING=true
